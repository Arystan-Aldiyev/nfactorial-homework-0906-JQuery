<body>
  <div class="header"><b>JQuery Homework</b></div>

    <div class="leftBar">
      <ul>
        <a href="/madlibs.html">

    <div class="main">
      <div class="form">
        <form action="">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Image width (px): </label>
            <input type="text" class="form-control" id="img_width" value="100">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Image height (px): </label>
            <input type="text" class="form-control" id="img_height" value="80">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Number of colors: </label>
            <input type="text" class="form-control" id="colors" value="4">
          </div>
          <input class="btn btn-primary" type="submit" value="Calculate" id="calculate-button">
        </form>
      </div>

      <div class="story">
        <div id="filesize" class="silent">
          The file size will appear here
        </div>

      </div>
    </div>
